<mat-drawer-container autosize>
  <mat-drawer opened="true"
              disableClose="true"
              mode="side"
              class="drawer">
    <km-admin-sidenav></km-admin-sidenav>
  </mat-drawer>
  <div class="content-padding"
       fxLayout="column">
    <button mat-flat-button
            type="button"
            fxFlexAlign="end"
            (click)="goBack()">
      Go Back
    </button>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
